name: CI
on:
  push: { branches: [ main, master ] }
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: npm ci || npm i
      - run: npm run build --if-present
      - run: npx tsc --noEmit || true
      - run: npx eslint . || true

  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google/osv-scanner-action@v1
        with:
          path: .

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: npm ci || npm i
      - run: NODE_ENV=production npx next build
      - run: NODE_ENV=production npx next start -p 9000 &
      - run: npx wait-on http://127.0.0.1:9000
      - name: Run Lighthouse with budgets
        run: |
          npx lighthouse http://127.0.0.1:9000 \
            --preset=perf \
            --form-factor=mobile --screenEmulation.mobile \
            --budget-path=./lighthouse-budgets.json \
            --output=json --output-path=./lh-report.json
      - uses: actions/upload-artifact@v4
        with: { name: lh-report, path: lh-report.json }
